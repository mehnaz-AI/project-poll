<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Discussion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        .poll {
            margin: 20px 0;
        }
        .poll label {
            display: block;
            margin: 10px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScrtEJ3rDqiZTuGnvbTxIjpcX89zZ9Ih3OHuxV2U2t8BF3a8g/viewform?embedded=true" width="640" height="918" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        function submitPoll() {
            const project = document.querySelector('input[name="project"]:checked') ? document.querySelector('input[name="project"]:checked').value : null;
            const idea = document.querySelector('textarea[name="idea"]').value;
            const availability = document.querySelector('input[name="availability"]:checked') ? document.querySelector('input[name="availability"]:checked').value : null;

            if (!project) {
                alert('Please select an option for the first poll.');
                return;
            }

            if (project === 'new_idea' && !idea) {
                alert('Please write down your idea.');
                return;
            }

            if (!availability) {
                alert('Please select an option for the second poll.');
                return;
            }

            alert('Poll submitted successfully!\nProject: ' + project + (idea ? '\nIdea: ' + idea : '') + '\nAvailability: ' + availability);
        }
    </script>
</body>
</html>
